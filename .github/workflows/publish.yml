name: "Test, Pack & Deploy"

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  BuildDirectory: ${{ github.workspace}}/build
  TagVersionPrefix: "v"

# on:
#   push:
#     branches:
#       - "master"

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build_tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    # Install the .NET SDK indicated in the global.json file
    - name: Setup .NET
      uses: actions/setup-dotnet@v4

    # Create the NuGet package in the folder from the environment variable NuGetDirectory
    - name: Build
      run: dotnet build --configuration Release -o ${{ env.BuildDirectory }}
    # Publish the NuGet package as an artifact, so they can be used in the following jobs
    - name: Upload binaries
      uses: actions/upload-artifact@v3
      with:
        name: build
        if-no-files-found: error
        retention-days: 7
        path: ${{ env.BuildDirectory }}
    - name: Test
      run:  dotnet test ./test/AKI.TelegramBot.UnitTests/AKI.TelegramBot.UnitTests.csproj --configuration Release --no-restore --no-build --output ${{ env.BuildDirectory }}

  pack_publish_tag:
    runs-on: ubuntu-latest
    needs: build_tests
    if: github.ref == 'refs/heads/master'
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0 # Get all history to allow automatic versioning using MinVer
    - name: Generate Git Tag
      id: generate_tag
      run: |
          VERSION_MAJOR_MINOR="1.0"
          VERSION_SEARCH="${TagVersionPrefix}${VERSION_MAJOR_MINOR}"
          GIT_TAG_LIST=$(git tag --list "${VERSION_SEARCH}.*")
          echo "GIT_TAG_LIST: $GIT_TAG_LIST"
          if [ -z "$GIT_TAG_LIST" ]; then
              echo 'No tags found, setting patch as 0'
              VERSION_PATCH=0
          else
              VERSION_PATCH=$(( $(echo "$GIT_TAG_LIST" | sort -rV | head -n 1 | grep -oE '[0-9]+$') + 1 ))
          fi          
          echo "VERSION_PATCH: $VERSION_PATCH"
          FINAL_VERSION="${VERSION_MAJOR_MINOR}.${VERSION_PATCH}"
          echo "Version: $FINAL_VERSION"
          echo "FINAL_VERSION=$FINAL_VERSION" >> $GITHUB_ENV

    # Install the .NET SDK indicated in the global.json file
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      # Download the NuGet package created in the previous job
    - uses: actions/download-artifact@v3
      with:
        name: build
        path: ${{ env.BuildDirectory }}
    - run:  ls
    - run:  ls ${{ env.BuildDirectory }}

    # Create the NuGet package in the folder from the environment variable BuildDirectory
    - name: Pack
      run: dotnet pack --configuration Release --output ${{ env.BuildDirectory }} --no-restore --no-build --include-source --include-symbols /p:Version=$FINAL_VERSION /p:OutputPath=./Publish

    - name: Publish NuGet package
      run:  for file in ./Publish/*.nupkg; do dotnet nuget push "$file" --api-key "${{ secrets.NUGET_APIKEY }}" --source https://api.nuget.org/v3/index.json --skip-duplicate; done

    - name: Push Git Tag
      run: |
           NEW_TAG="${TagVersionPrefix}${FINAL_VERSION}"
           echo "Tag name: $NEW_TAG"
           git config user.name "GitHub Actions"
           git config user.email "github-actions@users.noreply.github.com"
           git tag $NEW_TAG
           git push origin $NEW_TAG
